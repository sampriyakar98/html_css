<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS demo 1</title>
</head>

<body>
    <div>
        First_Number: <input type="text" name="fno" id="fno"> <br><br><br>
        <button type="button" onclick="Multiplication_table()">Multiplication_table</button>
        <h3 id="a"></h3><br><br>
    </div>
    <script>
        function Multiplication_table() {
            var b = parseInt(document.getElementById('fno').value)
            for (var a = 1; a <= 10; a++) {
                var c = a * b;
                document.write(b + "*" + a + "=" + c + "<br>");
            }

        }
    </script>
</body>
